name: Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [14.x, 16.x]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Node ğŸ§°
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}

    - name: Install ğŸ“¦
      run: npm ci

    - name: Test ğŸ›
      run: npm test
